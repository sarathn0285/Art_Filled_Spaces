<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>christ-is-here</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="art-container">
    <img src="emzine.png" alt="Artwork">

<div id="interaction-hint">
  sound lives in the image, hover to hear whatâ€™s hidden
</div>

    <!-- PRAYERS (top center, top loud -> bottom quiet) -->
    <div id="prayers-zone" class="sound-zone"
         data-audio="audio/prayers.mp3"
         data-direction="vertical"
         data-vertical="tb">
      <div class="prayers prayers-1">prayers</div>
      <div class="prayers prayers-2">prayers</div>
      <div class="prayers prayers-3">prayers</div>
    </div>

    <!-- THE -->
    <div id="the-zone" class="sound-zone"
         data-audio="audio/the.mp3"
         data-direction="horizontal"
         data-horizontal="lr">
      <div class="the the-1">the</div>
      <div class="the the-2">the</div>
      <div class="the the-3">the</div>
    </div>

    <!-- LISTENING -->
    <div id="listening-zone" class="sound-zone"
         data-audio="audio/listening.mp3"
         data-direction="vertical">
      <div class="listening listening-1">listening</div>
      <div class="listening listening-2">listening</div>
      <div class="listening listening-3">listening</div>
    </div>

    <!-- RESIST -->
    <div id="resist-zone" class="sound-zone"
         data-audio="audio/resist.mp3"
         data-direction="horizontal"
         data-horizontal="rl">
      <div class="resist resist-1">resist</div>
      <div class="resist resist-2">resist</div>
      <div class="resist resist-3">resist</div>
    </div>

    <!-- LIED -->
    <div id="lied-zone" class="sound-zone"
         data-audio="audio/lied.mp3"
         data-direction="horizontal"
         data-horizontal="lr">
      <div class="lied lied-1">lied</div>
      <div class="lied lied-2">lied</div>
      <div class="lied lied-3">lied</div>
    </div>

    <!-- THISRELIGION -->
    <div id="thisreligion-zone" class="sound-zone"
         data-audio="audio/thisreligion.mp3"
         data-direction="horizontal"
         data-horizontal="rl">
      <div class="thisreligion thisreligion-1">thisreligion</div>
      <div class="thisreligion thisreligion-2">thisreligion</div>
      <div class="thisreligion thisreligion-3">thisreligion</div>
    </div>

    <!-- BRAINWASH -->
    <div id="brainwash-zone" class="sound-zone"
         data-audio="audio/brainwash.mp3"
         data-direction="horizontal"
         data-horizontal="lr">
      <div class="brainwash brainwash-1">brainwash</div>
      <div class="brainwash brainwash-2">brainwash</div>
      <div class="brainwash brainwash-3">brainwash</div>
    </div>

    <!-- CHACHING -->
    <div id="chaching-zone" class="sound-zone"
         data-audio="audio/chaching.mp3"
         data-volume="fixed">
      <div class="chaching chaching-1">chaching</div>
      <div class="chaching chaching-2">chaching</div>
      <div class="chaching chaching-3">chaching</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
